<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postbox</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/postbox/static/css/bootstrap.min.css">
  <script src="/postbox/static/js/jquery-2.2.4.min.js"></script>
  <script src="/postbox/static/js/bootstrap.min.js"></script>
    <style>
    /* Set black background color, white text and some padding */
    body{  position: relative;  }
    #section{padding-top:80px;}
     hr {
    display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid black;
    margin: 1em 0;
    padding: 0;
}

    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">

    <div class="navbar-header" align="center">
        <h4 align="center" style="font-family:'Bernard MT Condensed';color:orange;font-size:25px">POSTBOX &nbsp;&nbsp;&nbsp; </h4>
   </div>

      </div>
</nav>


<div id="section" class="container text-center">

  <!-- Trigger the modal with a button -->
      <h2 align="center" style="font-family: 'Copperplate Gothic Light';color: lightgray">Share your thoughts with the world</h2>
    {% if form.errors %}
              <p class="error">Sorry, that's not a valid username or password</p>
            {% endif %}

 <p align="center"> <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button></p>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>

        <div class="modal-body" style="padding:40px 50px;">

            <form action="/accounts/auth/" method="post" role="form"> {%  csrf_token %}
              <div class="form-group">
                  <label for="username"><span class="glyphicon glyphicon-user"></span> Username : </label>
                  <input type="text" name="username" value="" id="username"  class="form-control"  placeholder="Enter email"></div>
              <div class="form-group">
                  <label for="password"><span class="glyphicon glyphicon-eye-open"></span>Password : </label>
                  <input type="password" name="password" value="" id="password" class="form-control"  placeholder="Enter password"></div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
            </form>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="/accounts/register/">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>

</body>
</html>
